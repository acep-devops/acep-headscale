---
driver:
  name: dokken
  privileged: true
  pid_one_command: /bin/systemd

provisioner:
  name: dokken
  clean_dokken_sandbox: false

transport:
  name: dokken

verifier:
  name: inspec

platforms:
  - name: ubuntu-22.04
    driver:
      image: dokken/ubuntu-22.04

suites:
  - name: default
    provisioner:
      policyfile: policies/acep-headscale-server.rb
    driver:
      hostname: headscale
      ports:
        - "8080:8080"
    attributes:
      headscale:
        server_url: "http://localhost:8080"
        port: 8080
        enable_ssl: false
        magicdns: true
  - name: client
    provisioner:
      policyfile: policies/acep-headscale-client.rb
    driver:
      hostname: tailscale-client
    attributes:
      tailscale:
        login_server: "http://headscale:8080"
        auth_key: 562cf46b221d43218c4306ef87207b705cb6fab28fb3461b
  - name: client2
    provisioner:
      policyfile: policies/acep-headscale-client.rb
    driver:
      hostname: tailscale-client2
    attributes:
      tailscale:
        login_server: "http://headscale:8080"
        auth_key: 562cf46b221d43218c4306ef87207b705cb6fab28fb3461b
